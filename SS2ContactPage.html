<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Impact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #752f3d;
      color: #fff;
    }

    .navbar {
      background-color: #4a0f0f;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
      .navbar nav a:hover{
      color: rgb(208, 165, 9);
      transition: all 0.3s ease;
    }
    .navbar .signup-btn {
      background-color: white;
      color: #4a0f0f;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #4a0f0f;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #4a0f0f;
    }

    input[type="text"],
    textarea {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .center {
      text-align: center;
    }

    input[type="submit"] {
      background-color: #4a0f0f;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #5c1818;
    }

    small.error {
      color: red;
      display: none;
    }

    #success {
      margin-top: 0.5rem;
      color: green;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Logo</div>
    <nav>
      <a href="SS2HomePage.html">Home</a>
      <a href="SS2TokensPage.html">Tokens</a>
      <a href="SS2LeaderboardPage.html">Leaderboard</a>
      <a href="SS2StoresOrDonationsPage.html">Store</a>
      <a href="SS2ContactPage.html">Contact Us</a>
    </nav>
    <button class="signup-btn">Sign Up</button>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name" />
      <small class="error">Name is required</small>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Your email" />
      <small class="error">Valid email is required</small>

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Your message" rows="6"></textarea>
      <small class="error">Message cannot be empty</small>

      <div class="center">
        <input type="submit" value="Send Message" />
        <p id="success"></p>
      </div>
    </form>
  </div>

  <script src="SS2App.js"></script>
</body>
</html>
